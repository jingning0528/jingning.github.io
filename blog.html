<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Jingning</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="plain-page">
    <div class="container page-transition">
        <header>
            <h1 class="plain-text" id="mainTitle">Blog</h1>
            <p class="plain-text subtitle" id="subtitle">Thoughts, ideas, and insights</p>
            <a href="index.html" class="plain-text link-button" id="homeLink">‚Üê Back to Home</a>
        </header>
        
        <main>
            <section class="content" id="blogList">
                <!-- Blog posts will be loaded dynamically -->
            </section>
        </main>
    </div>

    <script>
        // Smooth page transitions
        function smoothPageTransition(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'all 0.4s ease-in-out';
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
        
        // Load blog posts from JSON
        async function loadBlogPosts() {
            try {
                const response = await fetch('blog-data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const blogList = document.getElementById('blogList');
                
                // Sort posts by date (newest first)
                const sortedPosts = data.posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sortedPosts.forEach((post, index) => {
                    const article = document.createElement('article');
                    article.className = 'blog-post';
                    
                    article.innerHTML = `
                        <h2 class="plain-text">${post.title}</h2>
                        <p class="plain-text">${post.shortDate}</p>
                        <a href="blog-detail.html?id=${post.id}" class="plain-text link-button">View Blog</a>
                    `;
                    
                    // Add click event listener for smooth transition
                    const link = article.querySelector('a');
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        smoothPageTransition(`blog-detail.html?id=${post.id}`);
                    });
                    
                    blogList.appendChild(article);
                });
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blogList').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p class="plain-text">Error loading blog posts.</p>
                        <p class="plain-text" style="font-size: 0.9rem; margin-top: 1rem;">
                            This might be due to CORS restrictions when opening files directly in the browser.<br>
                            Please use a local server instead:
                        </p>
                        <div style="background: #1a1a1a; padding: 1rem; margin: 1rem 0; border-radius: 4px; font-family: monospace;">
                            <p style="margin: 0; color: #00ff00;">python3 -m http.server 8000</p>
                        </div>
                        <p class="plain-text" style="font-size: 0.9rem;">
                            Then visit: <a href="http://localhost:8000/blog.html" style="color: #00ff00;">http://localhost:8000/blog.html</a>
                        </p>
                    </div>
                `;
            }
        }
        
        // Add click event listeners for smooth transitions
        document.getElementById('homeLink').addEventListener('click', function(e) {
            e.preventDefault();
            smoothPageTransition('index.html');
        });
        
        // Load blog posts when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
