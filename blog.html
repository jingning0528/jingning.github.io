<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Jingning</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="plain-page">
    <div class="container page-transition">
        <header>
            <h1 class="plain-text" id="mainTitle">Blog</h1>
            <p class="plain-text subtitle" id="subtitle">Thoughts, ideas, and insights</p>
            <a href="index.html" class="plain-text link-button" id="homeLink">‚Üê Back to Home</a>
        </header>
        
        <main>
            <section class="content">
                <article class="blog-post">
                    <h2 class="plain-text" id="postTitle">Capability vs Reliability: The Real Challenge of LLM</h2>
                    <p class="plain-text" id="postDate">August 2025</p>
                    <a href="blog-detail.html" class="plain-text link-button" id="viewBlogLink">View Blog</a>
                </article>
            </section>
        </main>
    </div>

    <script>
        // Smooth page transitions
        function smoothPageTransition(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(-20px)';
            document.body.style.transition = 'all 0.4s ease-in-out';
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
        
        // Add click event listeners for smooth transitions
        document.getElementById('homeLink').addEventListener('click', function(e) {
            e.preventDefault();
            smoothPageTransition('index.html');
        });
        
        document.getElementById('viewBlogLink').addEventListener('click', function(e) {
            e.preventDefault();
            smoothPageTransition('blog-detail.html');
        });
    </script>
</body>
</html>
